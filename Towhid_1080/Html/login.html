<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <p class="topbar">For Faculty of Engineering</p>
    <!-- MAIN -->
    <div class="main">
      <!-- LOGIN -->
      <div class="login-container">
        <div class="col-1">
          <div class="logo">
            <img src="../Img/PUClogo.jpeg" alt="PUClogo" />
          </div>
          <p>
            Enroll in courses, submit your assignments, pay semesters, and keep
            yourself up to date with latest lectures, and resources
          </p>
        </div>
        <div class="col-2">
          <div class="login">
            <h2>Student Login</h2>
            <p class="heading">
              Welcome! <br />
              Please log in to your account
            </p>
            <form action="./Home.html">
              <input
                type="text"
                name="student_id"
                placeholder="Student ID" required
              /><br />
              <input
                type="password"
                name="password"
                placeholder="Password"required
              /><br />
              <input type="submit" value="Login" />
              <p>
                Forgot your password? <a href="login.html">Reset Password</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->

    <!-- FOOTER Start -->
    <script src="../Footer/footer.js"></script>
    <!-- FOOTER END -->
  </body>
</html>
